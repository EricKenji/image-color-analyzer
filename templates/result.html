<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">
    <h1>Top 10 Colors</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="uploaded image" class="img-fluid my-4" style="max-width:300px;">
    <div>
        {% for color in colors %}
        <div class="color-box" style="background-color: {{ color }}" align="center"><mark>{{ color }}</mark></div>
        {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-4">Upload Another</a>

</body>
</html>
